<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Wave Financial Corp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- AXIOS import code -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Custom imports -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="./js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <p class="app-header">New Wave Financial Corp</p>
            <img class="app-icon" src="imgs/bank-icon.svg" alt="Bank Icon"/>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <p class="pinTitle">Please enter your pin below:</p>
                <form class="form-inline" id="postForm">
                    <div class="form-group">
                        <input type="password" id="pin1" autofocus maxlength="1">
                        <input type="password" id="pin2" maxlength="1">
                        <input type="password" id="pin3" maxlength="1">
                        <input type="password" id="pin4" maxlength="1">
                    </div>
                    <div class="col">
                        <button onclick="performPINRequest()"><a href="#">Submit</a></button>
                    </div>
                    <div class="col">
                        <button><a href="error.html">Clear</a></button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
